<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Вопросы</title>
</head>
<body>
<h1>
    <tr th:each="prod : ${prods}">
        <td th:text="${prod.question}"></td>
    </tr>
</h1>

</table>
</body>
<main>
<form class="form buttons">
    <div class="column first">
        <!--/*@thymesVar id="button1" type="java.lang.String"*/-->
            <div th:each="prod : ${prods}">

                <input type="button" class="button" th:value="${prod.answer1}"> <a href="../answer"></a>
                <input type="button" class="button" th:value="${prod.answer2}"><a href="../explanation"></a>
                <input type="button" class="button" th:value="${prod.answer3}">
                <input type="button" class="button" th:value="${prod.answer4}">
            </div>
</form>
</main>

</html>
