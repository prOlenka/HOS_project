<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="min-width=device-width, min-height=device-height, initial-scale=1.0" />
  <link rel="stylesheet" href="../question_start.css" />
  <title>Вопросы</title>
  <script>
    function showError(message) {
      alert(message); // Всплывающее окно с сообщением об ошибке
    }
  </script>
  <style>
    .back-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #3a9319;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      z-index: 100;
    }

    .back-button:hover {
      background-color: #348b14;
    }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="spacer"></div>
    <div class="question">
      <th:block th:each="qList : ${que}">
        <h1 th:text="${qList}" class="question-text"></h1>
      </th:block>
    </div>
    <div class="spacer"></div>
    <div class="buttons">
      <div th:each="answer : ${ans}">
        <input type="button" class="button" th:value="${answer}" />
      </div>
    </div>
    <div class="spacer"></div>
  </div>
</main>

<!-- Кнопка возврата -->
<a href="/" class="back-button">Вернуться на главный экран</a>

</body>
</html>
