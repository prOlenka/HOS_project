<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=width-device, height=height-device, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <nav
      th:fragment="menu"
      class="menu">
      <a
        href="/question_start/biology"
        id="biology"
        ><img
          src="images/biology-piece.png"
          alt="biology"
          class="biology"
      /></a>
      <a
        href="/question_start/star"
        id="star"
        ><img
          src="images/a-star.png"
          alt="a star"
          class="star"
      /></a>
      <a
        href="/question_start/globe"
        id="globe"
        ><img
          src="images/globe.png"
          alt="globe"
          class="globe"
      /></a>
      <a
        href="/question_start/register"
        id="scientist"
        ><img
          src="images/scientist-boy.png"
          alt="scientist"
          class="scientist"
      /></a>
      <a
        href="/question_start/chess"
        id="chess"
        ><img
          src="images/chess.png"
          alt="chess"
          class="chess"
      /></a>
      <a
        href="/question_start/mathematics"
        id="mathematics"
        ><img
          src="images/a-mathematik.png"
          alt="a mathematics"
          class="mathematics"
      /></a>
      <a
        href="/question_start/physics"
        id="physics"
        ><img
          src="images/atom-physics.png"
          alt="atom"
          class="physics"
      /></a>
    </nav>

    <style>
      *{
        font-size: 36px;
      }
      /* :root {
        --width-const: calc(4096 / 1792);
        --height-const: calc(2160 / 1024);
      } */
      body {
        width: 100%;
        height: 100%;
        background: url('images/background.webp') no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
      }
      .menu {
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-gap: 0;
        grid-auto-rows: minmax(auto, auto);
        grid-template-columns: repeat(5, 20%);
        grid-template-rows: repeat(3, 33%);
        grid-template-areas:
          'biology . star . mathematics  '
          '. globe scientist chess .'
          'physics . scientist . .';
      }
      .biology {

        width: 18vw;
        height: 30vh;
      }
      #biology {
        margin-top: 6vh;
        grid-area: biology;
        align-self: center;
        justify-self: center;
      }
      .star {
        width: 19vw;
        height: 39vh;
      }
      #star {
        grid-area: star;
        align-self: center;
        justify-self: center;
      }
      .globe {

        width: 18vw;
        height: 30vh;
      }
      #globe {
        margin-top: 1vh;
        grid-area: globe;
        align-self: center;
        justify-self: center;
      }
      .chess {

        width: 18vw;
        height: 30vh;
      }
      #chess {
        margin-top: 9vh;
        grid-area: chess;
        align-self: center;
        justify-self: center;
      }
      .mathematics {

        width: 18vw;
        height: 30vh;
      }
      #mathematics {
        margin-top: 15vh;
        grid-area: mathematics;
        align-self: center;
        justify-self: start;
      }
      .physics {
        width: 18vw;
        height: 30vh;
      }
      #physics {
        grid-area: physics;
        align-self: center;
        justify-self: center;
      }
      .scientist {
        width: 27vw;
        height: 66vh;
      }
      #scientist {
        grid-area: scientist;
        align-self: center;
        justify-self: center;
      }
    </style>
  </body>
</html>
