<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Как ты и просила</title>
</head>
<body>
<form class="form text">
    <!--/*@thymesVar id="user" type="java.lang.String"*/-->
    <p th:text = "${user}">
    </p>
</form>
<br>
<form class="form buttons">
    <div class="column first">
        <!--/*@thymesVar id="button1" type="java.lang.String"*/-->
        <input type="button" class="button" th:value="${button1}">
        <!--/*@thymesVar id="button2" type="java.lang.String"*/-->
        <input type="button" class="button" th:value="${button2}">

    </div>
    <div class="column second">
        <!--/*@thymesVar id="button3" type="java.lang.String"*/-->
        <input type="button" class="button" th:value="${button3}">
        <!--/*@thymesVar id="button4" type="java.lang.String"*/-->
        <input type="button" class="button" th:value="${button4}">

    </div>
    <!--        <button id="move" onmouseover="runaway(this)">Нет</button>-->
</form>
<script src="../script.js"></script>
</body>
</html>
