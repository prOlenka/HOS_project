<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            width: 480px;
            height: 480px;
            margin: 20px auto;
            border: 2px solid #000;
        }
        .chess-square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .chess-square.white {
            background-color: #f0f0f0;
        }
        .chess-square.black {
            background-color: #888;
        }
        .chess-square.selected {
            border: 2px solid red;
        }
        .back-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Chess Game</h1>

<!-- Кнопка возврата -->
<a href="/" class="back-button">Вернуться на главный экран</a>

<div class="chess-board" id="chessBoard"></div>

<script>
    const board = [
        ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
        ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['.', '.', '.', '.', '.', '.', '.', '.'],
        ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
        ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const chessBoard = document.getElementById('chessBoard');
    let selectedSquare = null;

    function createBoard() {
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const square = document.createElement('div');
                square.classList.add('chess-square');
                square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');
                square.dataset.row = row;
                square.dataset.col = col;

                if (board[row][col] !== '.') {
                    square.textContent = board[row][col];
                }

                square.addEventListener('click', handleSquareClick);
                chessBoard.appendChild(square);
            }
        }
    }

    function handleSquareClick(event) {
        const square = event.target;
        const row = square.dataset.row;
        const col = square.dataset.col;

        if (selectedSquare) {
            selectedSquare.classList.remove('selected');
            // Logic to make the move could be added here
            // For now, just update the board array and re-render it
            board[row][col] = board[selectedSquare.dataset.row][selectedSquare.dataset.col];
            board[selectedSquare.dataset.row][selectedSquare.dataset.col] = '.';

            selectedSquare.textContent = '';
            square.textContent = board[row][col];

            selectedSquare = null;
        } else {
            selectedSquare = square;
            selectedSquare.classList.add('selected');
        }
    }

    createBoard();
</script>

</body>
</html>
