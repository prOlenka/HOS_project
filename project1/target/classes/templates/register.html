<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            border-radius: 15px;
            background-color: #fff;
        }

        /*.slide {*/
        /*    display: none;*/
        /*}*/

        .slide img {
            display: block;
            width: calc(100% - 20px); /* Полная ширина минус отступы */
            height: auto;
            margin: 10px; /* Отступы вокруг изображения */
            border-radius: 15px;
        }

        .active {
            display: block;
        }

        .slider-control {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            cursor: pointer;
        }

        .left-control {
            left: 0;
        }

        .right-control {
            right: 0;
        }

        .caption {
            margin-top: 15px;
            font-size: 1.4rem;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #3a9319;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            z-index: 100;
        }

        .back-button:hover {
            background-color: #348b14;
        }
    </style>
</head>
<body>
<div class="slider-container">
    <div th:each="item : ${items}" class="slide">
        <img th:src="${item.imageUrl}" alt="Image">
        <div class="caption" th:text="${item.description}"></div>
    </div>
    <div class="slider-control left-control" onclick="changeSlide(-1)"></div>
    <div class="slider-control right-control" onclick="changeSlide(1)"></div>
</div>

<!-- Кнопка возврата -->
<a href="/" class="back-button">Вернуться на главный экран</a>

<script>
    let currentSlide = 0;

    function showSlide(index) {
        const slides = document.querySelectorAll('.slide');
        slides.forEach(slide => slide.classList.remove('active'));

        if (index >= slides.length) {
            currentSlide = 0;
        } else if (index < 0) {
            currentSlide = slides.length - 1;
        } else {
            currentSlide = index;
        }

        slides[currentSlide].classList.add('active');
    }

    function changeSlide(direction) {
        showSlide(currentSlide + direction);
    }

    // Переключение слайдов при клике на левую или правую половину
    document.querySelector('.slider-container').addEventListener('click', (e) => {
        const containerWidth = e.target.offsetWidth;
        const clickPosition = e.offsetX;
        if (clickPosition < containerWidth / 2) {
            changeSlide(-1); // Левая половина - назад
        } else {
            changeSlide(1); // Правая половина - вперед
        }
    });

    showSlide(currentSlide);
</script>
</body>
</html>
