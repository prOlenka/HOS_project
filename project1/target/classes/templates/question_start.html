<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="min-width=device-width, min-height=device-height, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../question_start.css" />
<!--      <img th:src="@{/images/front.jpeg}"/>-->
<!--      <img th:icon="images" alt="Замещающий текст">-->
    <title>Вопросы</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="spacer"></div>
        <div class="question">
            <!--          <div th:each="prod : ${prods}"-->
            <div>
            <th:block th:each="qList : ${prods}">
                <li th:text="${qList.question}">..</li>
            </th:block>
          </div>
        </div>
        <div class="spacer"></div>
        <div class="buttons">
          <div>
            <input
              type="button"
              class="button"
              th:each="aList : ${ans}"
              th:value="${aList.answer}">
          </div>
        </div>
        <div class="spacer"></div>
      </div>
    </main>
  </body>
</html>
