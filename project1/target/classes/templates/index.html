<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Как ты и просила</title>
</head>
<body>
<h1>Product list</h1>
<table>
    <tr>
        <th>NAME</th>
        <th>PRICE</th>
        <th>IN STOCK</th>
    </tr>
    <tr th:each="prod : ${prods}">
        <td th:text="${prod.question}"></td>
<!--        <td th:text="${prod.answer1}">2.41</td>-->
    </tr>
</table>
</body>
<main>
<form class="form buttons">
    <div class="column first">
        <!--/*@thymesVar id="button1" type="java.lang.String"*/-->
        <a href="../right_answer">
            <div th:each="prod : ${prods}">
                <input type="button" class="button" th:text="${prod.explanation}">
            </div>

        </a>
        <!--/*@thymesVar id="button2" type="java.lang.String"*/-->
        <input type="button" class="button" th:value="${button2}">
    </div>
    <div class="column second">
        <!--/*@thymesVar id="button3" type="java.lang.String"*/-->
        <a href="../right_answer">
        <input type="button" class="button" th:value="${button3}">
        <!--/*@thymesVar id="button4" type="java.lang.String"*/-->
        <input type="button" class="button" th:value="${button4}">
    </div>
    <!--        <button id="move" onmouseover="runaway(this)">Нет</button>-->
</form>
</main>
<!--<footer id="footer">-->

<!--</footer>-->
<!--<script src="../script.js"></script>-->
<!--</body>-->
</html>
